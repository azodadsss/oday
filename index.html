<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>السلوك داخل باص المدرسة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            padding: 0 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 1em;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        .face-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .face {
            font-size: 1.5em;
            cursor: pointer;
            padding: 5px;
        }
        .selected {
            background-color: yellow;
        }
        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }
        .header-container img {
            height: 80px;
            max-width: 100%;
        }
        .input-container {
            margin: 10px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .input-container label,
        .input-container input {
            width: 100%;
            max-width: 150px;
            text-align: center;
        }
        .notes {
            width: 100%;
            height: 100%;
            text-align: center;
        }

        /* Media Query للهواتف */
        @media (max-width: 600px) {
            th, td {
                padding: 6px;
            }
            .face-container {
                gap: 5px;
            }
            .face {
                font-size: 1.3em;
            }
            .header-container h1 {
                font-size: 1.5em;
            }
            .input-container label, .input-container input {
                width: 100%;
                max-width: 100%;
            }
        }

        /* Media Query للأجهزة اللوحية */
        @media (max-width: 1024px) {
            .header-container h1 {
                font-size: 2em;
            }
            .face {
                font-size: 1.3em;
            }
            .input-container label, .input-container input {
                width: 100%;
                max-width: 100%;
            }
            table {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

<div class="header-container">
    <img src="SchoolBus.png" alt="School Bus">
    <h1>السلوك داخل باص المدرسة</h1>
</div>

<div class="input-container">
    <label>اسم الطالب:</label> <input type="text" id="studentName">
    <label>المعززات:</label> <input type="text" id="rewards">
    <label>التاريخ:</label> <input type="date" id="date">
    <label>الفصل:</label> <input type="text" id="class">
</div>

<table>
    <thead>
        <tr>
            <th>الفترات/الأيام</th>
            <th>الاثنين</th>
            <th>الثلاثاء</th>
            <th>الأربعاء</th>
            <th>الخميس</th>
            <th>الجمعة</th>
            <th>الملاحظات</th>
        </tr>
    </thead>
    <tbody>
        <!-- صفوف الفترات -->
        <tr>
            <td>الوصول إلى المركز</td>
            <td><div class="face-container"><span class="face" onclick="selectFace(this)">😊</span><span class="face" onclick="selectFace(this)">😐</span><span class="face" onclick="selectFace(this)">😞</span></div></td>
            <td><div class="face-container"><span class="face" onclick="selectFace(this)">😊</span><span class="face" onclick="selectFace(this)">😐</span><span class="face" onclick="selectFace(this)">😞</span></div></td>
            <td><div class="face-container"><span class="face" onclick="selectFace(this)">😊</span><span class="face" onclick="selectFace(this)">😐</span><span class="face" onclick="selectFace(this)">😞</span></div></td>
            <td><div class="face-container"><span class="face" onclick="selectFace(this)">😊</span><span class="face" onclick="selectFace(this)">😐</span><span class="face" onclick="selectFace(this)">😞</span></div></td>
            <td><div class="face-container"><span class="face" onclick="selectFace(this)">😊</span><span class="face" onclick="selectFace(this)">😐</span><span class="face" onclick="selectFace(this)">😞</span></div></td>
            <td><textarea class="notes"></textarea></td>
        </tr>
        <!-- تكرار الصفوف حسب الحاجة -->
    </tbody>
</table>

<script>
    function selectFace(face) {
        // إزالة التحديد من جميع الأوجه في نفس الخلية
        const allFaces = face.parentElement.querySelectorAll('.face');
        allFaces.forEach(f => f.classList.remove('selected'));
        
        // إضافة التحديد للوجه المحدد
        face.classList.add('selected');
    }
</script>

</body>
</html>
